<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    >
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacR0I4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous"referrerpolicy="no-referrer"
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <title>Document</title>
    <script class="vehicleTemplate" type="text/template-x">
      {{#each cars}}
      <tr>
          <td>{{make}}</td>
          <td>{{model}}</td>
          <td>{{color}}</td>
      </tr>
      {{/each}}
    </script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Cars API app</h1>

    <table>
      <thead>
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody class="cars"></tbody>
    </table>
    <h2></h2>
    <div class="allCars"></div>
    <h2></h2>
    <div class="allColors"></div>
    <h2></h2>
    <div class="allBrand"></div>
  </body>
</html>
